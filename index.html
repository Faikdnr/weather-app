<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hava Durumu</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hava Durumu</h1>
        <input type="text" id="searchBar" placeholder="Şehir adı giriniz..." />
      </div>
      <div class="content">
        <div class="location"><span class="icon location-icon"></span></div>
        <div class="temp"><span class="icon temp-icon"></span></div>
        <div class="description">
          <span class="icon description-icon"></span>
        </div>
        <div class="humidity"><span class="icon humidity-icon"></span></div>
        <div class="wind"><span class="icon wind-icon"></span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
